<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-BmbxuPwQa2lc/FVzBcNJ7UAyJxM6wuqIj61tLrc4wSX0szH/Ev+nYRRuWlolflfl" crossorigin="anonymous">
</head>
<body>
    <div class="container position-absolute top-50 start-50 translate-middle">
        <h1 class="text-center">{{title}}</h1>
        <form action="" method="post">
            {% csrf_token %}
            <div class="row">
                <input type="text" name="tweet" id="tweet" placeholder="Input Your Text Here..">
                <div class="col text-center">
                    <button class="btn btn-primary mt-3 col-md-4 start-50 bottom-50 mb-5" type="submit">Submit</button>
                </div>
            </div>
        </form>
        <h3 class="mb-1">Results : </h3><br>
        <span>Text : {{text}}</span><br>
        {% for r in result %}
        
        {% if r == 0 %}
            <span>Sentiment : Negative</span>
            {% elif r == 1%}
            <span>Sentiment : Neutral</span>
            {% else %}
            <span>Sentiment : Positive</span>
        {% endif %}
        {% endfor %}
            
    </div>
<script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.6.0/dist/umd/popper.min.js" integrity="sha384-KsvD1yqQ1/1+IA7gi3P0tyJcT3vR+NdBTt13hSJ2lnve8agRGXTTyNaBYmCR/Nwi" crossorigin="anonymous"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta2/dist/js/bootstrap.min.js" integrity="sha384-nsg8ua9HAw1y0W1btsyWgBklPnCUAFLuTMS2G72MMONqmOymq585AcH49TLBQObG" crossorigin="anonymous"></script>
</body>
</html>
